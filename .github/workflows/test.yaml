on:
  push:
    branches:
      - "master"
  pull_request:

name: "Testing"

jobs:
  test:
    name: "Testing"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v3"

      - name: "Use Rust 1.70.0"
        uses: "actions-rs/toolchain@v1"
        with:
          toolchain: "1.70.0"
          profile: "minimal"
          components: "clippy,rustfmt"
          override: true

      - name: "Use Rust cache"
        uses: "Swatinem/rust-cache@v2"
        with:
          cache-on-failure: true

      - name: "Run tests"
        run: |
          cargo test --all
